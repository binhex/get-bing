[general]
schedule_check_mins = integer(default=60)
log_level = string(default="INFO")
last_check = string(default="")

[website]
base_url = string(default="http://www.bing.com")

[image]
image_preferred_country = string(default="en-US")
image_allowed_country = list(default=list('en-US', 'zh-CN', 'ja-JP', 'en-AU', 'en-UK', 'de-DE', 'en-NZ'))
image_hash = list(default=list())
image_resolution = string(default="1920x1080")
image_dest_dir = string(default="/tmp")
image_dest_file = string(default="wallpaper.jpg")
image_arch_dir = string(default="/tmp/archive")
